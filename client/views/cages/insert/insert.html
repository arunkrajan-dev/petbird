<template name="CagesInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> CagesInsertInsertForm}}
	</div>
</template>

<template name="CagesInsertInsertForm">
	<div id="cages-insert-insert-form" class="">
		<h2 id="component-title">
			New Cage
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-number">
				<label for="number">
					Cage Number
				</label>
				<div class="input-div">
					<input type="text" name="number" value="" class="form-control " autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-paired-date">
				<label for="pairedDate">
					Paired Date
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="pairedDate" value="{{formatDate 'today' 'DD-MM-YYYY'}}" class="form-control " required="required" data-type="date" data-format="DD-MM-YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-notes">
				<label for="Notes">
					Notes
				</label>
				<div class="input-div">
					<input type="text" name="Notes" value="" class="form-control ">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
