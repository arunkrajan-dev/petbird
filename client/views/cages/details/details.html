<template name="CagesDetails">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
				{{> CagesDetailsDetailsForm}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="menu">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="subcontent">
				{{> yield region='CagesDetailsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="CagesDetailsDetailsForm">
	<div id="cages-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Cage #{{cage_details.title}}
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-number">
				<label for="number" class="col-sm-3 control-label">
					Cage Number
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-number">
						{{cage_details.number}}
					</p>
				</div>
			</div>
			<div class="form-group  field-paired-date">
				<label for="pairedDate" class="col-sm-3 control-label">
					Paired Date
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-paired-date">
						{{formatDate cage_details.pairedDate 'DD-MM-YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-notes">
				<label for="Notes" class="col-sm-3 control-label">
					Notes
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-notes">
						{{cage_details.Notes}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
				</div>
			</div>
		</form>
	</div>
</template>
